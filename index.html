<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png"     href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Arabic_Question_mark_%28RTL%29.svg/250px-Arabic_Question_mark_%28RTL%29.svg.png">
  </head>
  <body>
    <h1 id="gameTitle">The Guessing Game!</h1>
      <div class='border'>
      <input type="text" id="input" placeholder="1-100" class='form-control input'>
        <h2 id="message"'>Go ahead! Try to guess the number between 1 and 100</h2>
        <div class='btn-group'>
         <button type="button" id="guessButton" class="btn btn-primary">Guess</button>
         <button type="button" id="hintButton" class="btn btn-success">Hint</button>
         <button type="button" id="resetButton" class="btn btn-danger">Reset</button>  
        </div>
      </div>
  </body>
</html>
